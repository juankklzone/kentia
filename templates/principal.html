      <!-- jQuery -->
      <script src="js/jquery.js"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>

      <!-- Menu Toggle Script -->
      <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
      
      function mostrarPrendasMasc(){
          $("img[genero='1']").hide();
          $("img[genero='2']").show();
      }
      
      function mostrarPrendasFem(){
          $("img[genero='2']").hide();
          $("img[genero='1']").show();
      }
      
      function filtrarColor(colorID){
          if (colorID == -1){
              for (var i =0;i<20;i++){
                  $("img[color='"+i+"']").show();
              } 
          } else{
              for (var i =0;i<20;i++){
                  $("img[color='"+i+"']").hide();
              } 
              $("img[color='"+colorID+"']").show();
          }
      }
      
       function filtrarTipo(tipo){
          if (tipo == -1){
              for (var i =1;i<5;i++){
                  $("img[tipo='"+i+"']").show();
              } 
          } else{
              for (var i =0;i<5;i++){
                  $("img[tipo='"+i+"']").hide();
              } 
              $("img[tipo='"+tipo+"']").show();
          }
      }
      var listaSeleccionados = [];
      
      function seleccionarImagen(id){
        listaSeleccionados.push(id);
        console.log(listaSeleccionados);
      }
      
      function limpiarSeleccion(id){
          listaSeleccionados = [];
      }
      </script>
